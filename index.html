<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Registro de mascota</title>
</head>
<body>
  <div class="container">
    <div class="container">      
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="./login.html">Ingresar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./register.html">Registrarse</a>
        </li>
      </ul>
    </div>
    <div class="container">
      <h1 style="text-align:center; margin: 40px;">Formulario de registro de mascota</h1>
      <div role="alert" id="divAlert" tabindex="-1">
      </div>
      <form action="" method="post" id="formPet" style="border-style: solid; padding: 20px;">
        <div class="mb-3">
          Email: <input type="email" class="form-control" id="email" required>
          Cédula: <input type="number" min="100000" max="999999999999999" class="form-control" id="ced" required>
          Nombre de la mascota: <input type="text" class="form-control" id="petName" required>
          Peso de la mascota (Kg): <input type="number" class="form-control" id="petWeight" required>
          Raza: <input list="raceList" class="form-control" id="petRace" required>
          <datalist id="raceList">
          </datalist>
          Color de la mascota: <input list="colorList" class="form-control" id="petColor" required>
          <datalist id="colorList">
          </datalist>
          Especie de la mascota: <input list="specieList" class="form-control" id="petSpecie" required>
          <datalist id="specieList">
          </datalist>
          Tamaño de la mascota (cm): <input type="number" class="form-control" id="petSize" required>
          Año de nacimiento: <input type="date" class="form-control" id="petDate" required>
        </div>
        <div class="mb-3">
          <input type="submit" class="btn btn-primary" value="Registrar mascota" id="btnSubmit">
        </div>
      </form>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
</html>
