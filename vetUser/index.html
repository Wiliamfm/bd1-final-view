<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Vet User</title>
</head>
<body>
  
  <div class="container" id="divActions">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin: 10px; padding: 10px;">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" style="padding: 10px;">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="" id="getClients" class="nav-link active">Lista de clientes</a>
            </li>
            <li class="nav-item">
              <a href="" id="getAllBills" class="nav-link active">Facturación</a>
            </li>
            <li class="nav-item">
              <a href="" id="getAllServices" class="nav-link active">Servicios prestados</a>
            </li>
            <li class="nav-item">
              <a href="" id="loadInfo" class="nav-link active">Cargar información</a>
            </li>
            <li class="nav-item">
              <a href="" id="createBill" class="nav-link active">Crear Factura</a>
            </li>
            <li class="nav-item">
              <div class="container" id="divActionsAdmin" style="display: none;">
                <a href="" id="adminAddUser" class="nav-link active">Crear nuevo usuario</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="container" id="divClients">
    <table class="table">
      <thead>
      </thead>
      <tbody id="tBodyClients">
      </tbody>
    </table>
  </div>
  <div class="container" id="divServices">
    <table class="table">
      <thead>
      </thead>
      <tbody id="tBodyServices">
      </tbody>
    </table>
  </div>
  <div class="container" id="divBills">
    <div class="container" id="divFormBills"></div>
    <table class="table">
      <thead>
      </thead>
      <tbody id="tBodyBills">
      </tbody>
    </table>
  </div>
  <div class="container" id="divLoadInfo">

  </div>
  <div class="container" id="divAdminActions">

  </div>
  <div class="container" id="divFormCreateBills" style="display: none;">
    <h3>Crear Factura</h3>
    <form action="" id="formCreateBills">
      <div class="mb-3">
        Nombre de la mascota: <input type="text" id="petName" class="form-control" required>
        Cédula del cliente: <input type="text" id="idClient" class="form-control" required>
        Servicios prestados (separados por ";")<input list="listServices" id="idServices" class="form-control" required>
          <datalist id="listServices">
          </datalist>
        Métodos de pago (separados por ";") <input list="listPayMethods" id="idPayMethods" class="form-control" required>
          <datalist id="listPayMethods">
          </datalist>
      </div>
        <div class="mb-3">
          <input type="submit" value="Crear" class="btn btn-primary">
        </div>
    </form>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
