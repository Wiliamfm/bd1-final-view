<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Registro de usuario</title>
</head>
<body>
  <div class="container">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="./index.html">Volver</a>
      </li>
    </ul>
  </div>
  <div class="container">
    <h1 style="text-align: center; margin: 50px">Ingreso</h1>
    <form action="" method="post">
      <div class="mb-3">
        username: <input type="text" id="username" class="form-control" required>
        password: <input type="password" id="password" class="form-control" required>
        confirm password: <input type="password" id="confirmPassword" class="form-control" required>
        email: <input type="email" id="email" class="form-control" required>
        Nombre: <input type="text" id="name" class="form-control">
        Dirección: <input type="text" id="address" class="form-control">
        Teléfono: <input type="number" id="phone" min="1000000000" max="9999999999" required>
      </div>
      <div class="mb-3">
        <input type="submit" id="submit" class="btn btn-primary" value="Ingresar">
      </div>
    </form>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
